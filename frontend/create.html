<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Create Incident â€” Incident Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">ğŸš¨ Incident Tracker</a>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-light btn-sm">â† Back to List</a>
    </div>
  </div>
</nav>

<div class="container mt-4" style="max-width:700px;">
  <div class="mb-4">
    <h1 class="h4 fw-bold">Create New Incident</h1>
    <p class="text-muted mb-0">Log a new production incident.</p>
  </div>

  <div id="alertContainer"></div>

  <div class="card form-card p-4">
    <form id="createForm" novalidate>

      <div class="mb-3">
        <label for="title" class="form-label required-star fw-semibold">Title</label>
        <input type="text" id="title" name="title" class="form-control"
          placeholder="e.g. payments-api â€” high error rate on /checkout" maxlength="255"/>
        <div class="invalid-feedback"></div>
        <div class="form-text">Minimum 3 characters.</div>
      </div>

      <div class="mb-3">
        <label for="service" class="form-label required-star fw-semibold">Service</label>
        <input type="text" id="service" name="service" class="form-control"
          placeholder="e.g. payments-api, auth-service" maxlength="100"/>
        <div class="invalid-feedback"></div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="severity" class="form-label required-star fw-semibold">Severity</label>
          <select id="severity" name="severity" class="form-select">
            <option value="">â€” Select severity â€”</option>
            <option value="SEV1">SEV1 â€” Critical (system down)</option>
            <option value="SEV2">SEV2 â€” High (major impact)</option>
            <option value="SEV3">SEV3 â€” Medium (partial impact)</option>
            <option value="SEV4">SEV4 â€” Low (minor issue)</option>
          </select>
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-md-6">
          <label for="status" class="form-label fw-semibold">Status</label>
          <select id="status" name="status" class="form-select">
            <option value="OPEN" selected>Open</option>
            <option value="MITIGATED">Mitigated</option>
            <option value="RESOLVED">Resolved</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="owner" class="form-label fw-semibold">Owner <span class="text-muted fw-normal">(optional)</span></label>
        <input type="text" id="owner" name="owner" class="form-control"
          placeholder="e.g. platform-team, alice@example.com" maxlength="100"/>
      </div>

      <div class="mb-4">
        <label for="summary" class="form-label fw-semibold">Summary <span class="text-muted fw-normal">(optional)</span></label>
        <textarea id="summary" name="summary" class="form-control" rows="4"
          placeholder="Describe what's happening, impact, and current statusâ€¦"></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" id="submitBtn" class="btn btn-danger px-4">Create Incident</button>
        <a href="index.html" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/create.js"></script>
</body>
</html>
